<div (click)="handleClick()">
  <!-- <h2 [ngClass]="classes">{{ product.title }}({{ product.stock }})</h2> -->
  <h2 [ngStyle]="styles">
    <a [routerLink]="['/products/', product.id]" [queryParams]="{ token: 999 }">
      {{ product.title | uppercase | titlecase }}({{
        product.stock | units | uppercase
      }})
    </a>
  </h2>
  <button *ngIf="product.stock > 0; else nostock" (click)="sell()">SELL</button>
</div>

<ng-template #nostock> <p>NO STOCK</p> </ng-template>
